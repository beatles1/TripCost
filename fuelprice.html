<!DOCTYPE HTML>
<html>
    <head>
        <title>tripco.st</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta name="description" content="Calculate fuel costs for a trip. Enter your start and end locations, your MPG and how many passengers you have."/>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

        <script src="fuelprice.js" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99661432-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-99661432-2');
        </script>
    </head>
    <body>
        <br />
        <div class="ui center aligned container">
            <h1 class="ui heading">trip<span style='color:blueviolet;'>co.st</span></h1>
            <div class="ui centered cards">
                <div class="ui card">
                    <div class="content">
                        <h4 class="ui dividing header"><i class="map icon"></i> Locations</h4>
                        <div class="description">
                            <form class="ui form">
                                <div class="field">
                                    <label>Start</label>
                                    <input type='text' id='startInput' />
                                </div>
                                <div class="field">
                                    <label>End</label>
                                    <input type='text' id='endInput' />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="extra content">
                        Distance: <span id="distanceLabel"></span>
                        <br />
                        Driving Time: <span id="travelTime"></span>
                    </div>
                </div>
                <div class="ui card">
                    <div class="content">
                        <h4 class="ui dividing header"><i class="tachometer alternate icon"></i> Fuel Info</h4>
                        <div class="description">
                            <form class="ui form">
                                <div class="field">
                                    <label>Price (p/litre)</label>
                                    <input type='text' id='fuelPrice' value='130'>
                                </div>
                                <div class="field">
                                    <label>MPG</label>
                                    <input type='text' id='mpg' value='40'>
                                </div>
                                <div class="field">
                                        <label>Passengers</label>
                                        <input type='text' id='passengers' value='1'>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ui card">
                    <div class="content">
                        <h4 class="ui dividing header"><i class="money bill alternate icon"></i> Result</h4>
                        <div class="description">
                            <form class="ui form">
                                <div class="field">
                                    <label>Total Fuel Cost</label>
                                    <input type='text' readonly="" id='result'>
                                </div>
                                <div class="field">
                                        <label>Fuel Cost Per Passenger</label>
                                        <input type='text' readonly="" id='resultperpassenger'>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui vertical segment">
                By <a href="https://edwardbowden.uk">Edward Bowden</a>
            </div>
        </div>
    </body>
</html>
