<!DOCTYPE HTML>
<html>
    <head>
        <title>FuelPrice</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

        <script src="fuelprice.js" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <br />
        <div class="ui container">
            <div class="ui centered cards">
                <div class="ui card">
                    <div class="content"><i class="map icon"></i> Locations</div>
                    <div class="content">
                        <form class="ui form">
                            <div class="field">
                                <label>Start</label>
                                <input type='text' id='startInput' />
                            </div>
                            <div class="field">
                                <label>End</label>
                                <input type='text' id='endInput' />
                            </div>
                        </form>
                    </div>
                    <div class="extra content">
                        Distance: <span id="distanceLabel"></span>
                    </div>
                </div>
                <div class="ui card">
                    <div class="content"><i class="tachometer alternate icon"></i> Fuel Info</div>
                    <div class="content">
                        <form class="ui form">
                                <div class="field">
                                    <label>Price (p/litre)</label>
                                    <input type='text' id='fuelPrice' value='130'>
                                </div>
                                <div class="field">
                                    <label>MPG</label>
                                    <input type='text' id='mpg' value='40'>
                                </div>
                            </form>
                    </div>
                </div>
                <div class="ui card">
                        <div class="content"><i class="money bill alternate icon"></i> Result</div>
                        <div class="content">
                            Â£<span id="result"></span>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
